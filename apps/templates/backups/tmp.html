{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Step</title>
</head>
<body>
    <h1>Add a new step</h1>
    <form id="form-container" method="POST">
        {% csrf_token %}
        {{step_formset.management_form}}
        {% for form in step_formset %}
        <div class="formset_row"><!-- step-form-->
            <tr class="{% cycle row1,row2 %} formset_row">
            {{form.as_p}}
            </tr>
        </div>
        {% endfor %}
        <button id="add-form" type="button">Add Another Step</button>
        <button type="submit">Create Step</button>
    </form>
    <script>
        let birdForm = document.querySelectorAll(".step-form")
        let container = document.querySelector("#form-container")
        let addButton = document.querySelector("#add-form")
        let totalForms = document.querySelector("#id_form-TOTAL_FORMS")

        let formNum = birdForm.length-1
        addButton.addEventListener('click', addForm)

        function addForm(e){
            e.preventDefault()

            let newForm = birdForm[0].cloneNode(true)
            let formRegex = RegExp(`form-(\\d){1}-`,'g')

            formNum++
            newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
            container.insertBefore(newForm, addButton)
            
            totalForms.setAttribute('value', `${formNum+1}`)
        }
    </script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{% static '/jquery.formset.js' %}"></script>
<script type="text/javascript">
    $('.formset_row').formset({
        addText: 'add family member',
        deleteText: 'remove',
        prefix: 'familymember_set'
    });
</script>

    </body>
</html>
